<div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Account Settings</h4>
                    <h6 class="card-subtitle">This is the basic horizontal form with labels on left and form controls on right in one line. To use add
                        class
                        <code>form-horizontal</code> to the form tag and give class
                        <code>row</code> with form-group.</h6>
                </div>
                <hr>
                <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <h4 class="card-title">Account Info</h4>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-3 text-right control-label col-form-label">Organization Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="name" disabled placeholder="First Name Here">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-3 text-right control-label col-form-label">Account Id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="id" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email1" class="col-sm-3 text-right control-label col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input  type="text" class="form-control" formControlName="email" disabled placeholder="Email Here">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Contact No</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="phone" disabled placeholder="Contact No Here">
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="text-right">
                                <button type="submit" class="btn btn-info mr-2">Submit</button>
                                <button  (click)="enableEdit()" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <h4 class="card-title">Contact Information</h4>
                        <div class="form-group row">
                            <label for="com1" class="col-sm-3 text-right control-label col-form-label">Company</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="com1" placeholder="Company Name Here">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 text-right control-label col-form-label">Interested In</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Choose Your Option</option>
                                    <option>Desiging</option>
                                    <option>Development</option>
                                    <option>Videography</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 text-right control-label col-form-label">Budget</label>
                            <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Choose Your Option</option>
                                    <option>Less then $5000</option>
                                    <option>$5000 - $10000</option>
                                    <option>$10000 - $20000</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 text-right control-label col-form-label">Select File</label>
                            <div class="col-sm-9">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="abpro" class="col-sm-3 text-right control-label col-form-label">About Project</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="abpro" placeholder="About Project Here">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="form-group m-b-0 text-right">
                            <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                            <button type="submit" class="btn btn-dark waves-effect waves-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
