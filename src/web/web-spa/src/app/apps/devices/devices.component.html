<div class="row">
    <div class="col-12">
      <div class="card card-body">
        <h4 class="card-title">All devices</h4>
        <div class="d-flex mb-3 mt-3">
          <input type="text" class="form-control w-25" placeholder="Search by Device Id or Name" [(ngModel)]='searchTerm'>
          <button class="btn btn-primary ml-auto" (click)="openModal(editDeviceModal, null)">Add Device</button>
        </div>
        <div class="table-responsive table-bordered">
          <table class="table table-striped mb-0 no-wrap v-middle">
            <thead>
              <tr>
                <th scope="col">Device ID</th>
                <th scope="col">Device Name</th>
                <th scope="col">Device Status</th>
                <th scope="col">Device template</th>
                <th scope="col">Simulated</th>
                <th scope="col">Battery Level</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of deviceList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  
                <td class="text-center">
                  {{device.id}}
                </td>
                <td>{{device.name}}</td>
                <td>{{ device.status }}</td>
                <td>{{ device.template }}</td>
                <td>{{ device.simulated }}</td>
                <td>{{device.batteryLevel}}</td>
                <td>
                  <a href="javascript: void(0);" (click)="openModal(editDeviceModal, user)" class="link mr-2"
                    placement="top" ngbTooltip="Edit">
                    <!-- <i class="far fa-edit"></i> -->
                    <i-feather name="edit-2" class="feather-sm"></i-feather>
                  </a>
                  <a href="javascript: void(0);" class="link" (click)="deleteUser(user.id)" placement="top"
                    ngbTooltip="Delete">
                    <i-feather name="trash-2" class="feather-sm"></i-feather>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="filterArray.length"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
  
  
  <ng-template #editDeviceModal let-modal>
  
    <div class="modal-header">
  
      <h5 class="modal-title" id="editDeviceLabel">Add a new device</h5>
  
      <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <form [formGroup]="editDevice" (ngSubmit)="onSubmit()">
  
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Device Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name" id="name" (blur)=logValidationErrors(editDevice)>
            <span class="help-block" *ngIf="formsErrors.Name">
              {{formsErrors.Name}}
            </span>
          </div>
        </div>
  
  
        <div class="form-group row">
          <label for="position" class="col-sm-4 col-form-label">Device Id</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="Id" id="position"
              (blur)=logValidationErrors(editDevice)>
            <span class="help-block" *ngIf="formsErrors.Position">
              {{formsErrors.Position}}
            </span>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Device Template</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" formControlName="template" id="email"
              (blur)=logValidationErrors(editDevice)>
            <span class="help-block" *ngIf="formsErrors.Email">
              {{formsErrors.Email}}
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>
  
          <button type="submit" class="btn btn-primary" [disabled]="editDevice.invalid">Save</button>
        </div>
      </form>
    </div>
  </ng-template>
